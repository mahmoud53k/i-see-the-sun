<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تقييم الطبيب</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://i.ibb.co/0RPMQYLB/Lavison-Gradient-Bckgrnd.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 20px;
      text-align: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card img {
      width: 200px;
      height: auto;
      object-fit: contain;
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .stars span {
      font-size: 30px;
      color: lightgray;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
      display: inline-block;
    }
    .stars span:hover,
    .stars span.selected {
      color: gold;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 25px 50px;
      font-size: 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .confirmation {
      color: green;
      margin-top: 15px;
    }
    .question-label {
      text-align: right;
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
      transition: transform 0.3s ease, background-color 0.3s ease;
      padding: 5px 10px;
      border-radius: 20px;
    }
    .radio-group input[type="radio"] {
      width: 18px;
      height: 18px;
      accent-color: #007bff;
      cursor: pointer;
    }
    .radio-group label:hover {
      background-color: #eee;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/rKV3j3C9/Lavison-Clinics-Horizontal-Full-Color.png" alt="Lavison Clinics Logo" />

    <select id="specialty-select" onchange="filterDoctors()">
      <option value="">اختر التخصص</option>
      <option value="psy">الطب النفسي</option>
      <option value="sup">الخدمات النفسية الداعمة</option>
      <option value="nut">التغذية</option>
      <option value="int">الباطنة</option>
      <option value="surg">الجراحة</option>
      <option value="gyn">النسا والتوليد</option>
    </select>

    <select id="doctor-select">
      <option value="">اختر الطبيب</option>
      <!-- الطب النفسي -->
      <option value="psy1" data-specialty="psy">د/ دعاء عبد الستار حسين عارف</option>
      <option value="psy2" data-specialty="psy">د/ شروق عبدالله عبد الرازق</option>
      <option value="psy3" data-specialty="psy">د/ عبدالله عصام الشيخ</option>
      <option value="psy4" data-specialty="psy">د/ عبير فرج أحمد أبوسنة</option>
      <option value="psy5" data-specialty="psy">د/ علا عصمت الخضيرى أحمد</option>
      <option value="psy6" data-specialty="psy">د/ محمد سامي احمد عطيان</option>
      <option value="psy7" data-specialty="psy">د/ محمد شريف سالم</option>
      <option value="psy8" data-specialty="psy">د/ مروة السيد محمد نصر</option>
      <option value="psy9" data-specialty="psy">د/ منة الله عادل كمال حسين</option>
      <option value="psy10" data-specialty="psy">د/ نائرة شريف جمال</option>
      <option value="psy11" data-specialty="psy">د/ وليد عبده عبادي</option>
      <option value="psy12" data-specialty="psy">د/ ياسر عبدالقوي سالم</option>
      <option value="psy13" data-specialty="psy">د/ يمني ياسر عبد القوى</option>
      <option value="psy14" data-specialty="psy">د/غادة نصر</option>
      <option value="psy15" data-specialty="psy">د/محمد عثمان زهدي</option>
      <option value="psy16" data-specialty="psy">د/ هنزاده حسن احمد</option>
      <option value="psy17" data-specialty="psy">ا.د/ هدي محمد سلامة</option>
      <option value="psy18" data-specialty="psy">د/ احمد على المصري</option>
      <option value="psy19" data-specialty="psy">د/ اريج أسامة محمد سرور</option>
      <option value="psy20" data-specialty="psy">د/ ابانوب شكري</option>
      <option value="psy21" data-specialty="psy">د/ احمد البهنساوي</option>
      <option value="psy22" data-specialty="psy">د/ احمد فتيحة</option>
      <option value="psy23" data-specialty="psy">د/ اسر اسامة</option>
      <option value="psy24" data-specialty="psy">د/ زينب عبد القادر</option>
      <option value="psy25" data-specialty="psy">د/ عبدالله جمال</option>
      <option value="psy26" data-specialty="psy">د/ عبدالله عماد</option>
      <option value="psy27" data-specialty="psy">د/ محمد حسام الدين</option>
      <option value="psy28" data-specialty="psy">د/ محمد عباس</option>
      <option value="psy29" data-specialty="psy">د/ محمود السيد</option>
      <option value="psy30" data-specialty="psy">د/ مروة سيف الدين</option>
      <option value="psy31" data-specialty="psy">د/ منة الله خليل</option>
      <option value="psy32" data-specialty="psy">د/ مونيكا رأفت</option>
      <option value="psy33" data-specialty="psy">د/ ندى عز الدين</option>
      <option value="psy34" data-specialty="psy">د/ هنزاده عادل غنيم</option>
      <option value="psy35" data-specialty="psy">د/ نهاد سيف</option>
      <option value="psy36" data-specialty="psy">د/ نرمين السلامي</option>
      <option value="psy37" data-specialty="psy">د/ سهام عبدالمنعم عبدالعزيز</option>
      <option value="psy38" data-specialty="psy">د/ محمد السيد القحف</option>
      <option value="psy39" data-specialty="psy">د/ ياسمين مصطفي جابر</option>

      <!-- الخدمات النفسية الداعمة -->
      <option value="sup1" data-specialty="sup">ا. يحيى احمد سعد</option>
      <option value="sup2" data-specialty="sup">ا. بسمة سعيد</option>
      <option value="sup3" data-specialty="sup">ا. هند محمد مصطفى</option>
      <option value="sup4" data-specialty="sup">ا. هدية</option>
      <option value="sup5" data-specialty="sup">ا. هدى السعيد</option>
      <option value="sup6" data-specialty="sup">ا. هبة رجب</option>
      <option value="sup7" data-specialty="sup">ا. منة الله السيد</option>
      <option value="sup8" data-specialty="sup">ا. محمد أيوب</option>
      <option value="sup9" data-specialty="sup">ا. سلمي مبروك</option>
      <option value="sup10" data-specialty="sup">ا. إسراء أنور عبد الحكيم</option>
      <option value="sup11" data-specialty="sup">ا. إسلام رمضان</option>
      <option value="sup12" data-specialty="sup">ا. تيسير السيد محمد</option>
      <option value="sup13" data-specialty="sup">ا. حازم سمير مبارك</option>
      <option value="sup14" data-specialty="sup">ا. دينا عمر محمد</option>
      <option value="sup15" data-specialty="sup">ا. ريهام حسين على عبده</option>
      <option value="sup16" data-specialty="sup">ا. محمد عبدالسلام محمد</option>
      <option value="sup17" data-specialty="sup">ا. محمود محمود طة</option>
      <option value="sup18" data-specialty="sup">ا. مصطفي إمام</option>
      <option value="sup19" data-specialty="sup">ا. هبة الله عبد المنعم شومان</option>
      <option value="sup20" data-specialty="sup">ا. وليد حسني محمد</option>

      <!-- التغذية -->
      <option value="nut1" data-specialty="nut">د/ هبة الصقار</option>
      <option value="nut2" data-specialty="nut">د/ احمد سعيد عامر</option>

      <!-- الباطنة -->
      <option value="int1" data-specialty="int">د/ إسلام محب ابراهيم سعيد</option>

      <!-- الجراحة -->
      <option value="surg1" data-specialty="surg">د/ محمد بشر</option>
      <option value="surg2" data-specialty="surg">د/ ابراهيم شلبى</option>

      <!-- النسا والتوليد -->
      <option value="gyn1" data-specialty="gyn">د/ اريج يسرى</option>
    </select>

    <div class="stars" id="star-rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <label class="question-label">هل شعرت بأنك حصلت على الدعم الكافي خلال الجلسة؟</label>
    <div class="radio-group">
      <label><input type="radio" name="q1" value="نعم"> نعم</label>
      <label><input type="radio" name="q1" value="لا"> لا</label>
    </div>

    <label class="question-label">هل تم الاستماع لك بعناية؟</label>
    <div class="radio-group">
      <label><input type="radio" name="q2" value="نعم"> نعم</label>
      <label><input type="radio" name="q2" value="لا"> لا</label>
    </div>

    <label class="question-label">هل تشعر بتحسن بعد الجلسة؟</label>
    <div class="radio-group">
      <label><input type="radio" name="q3" value="نعم"> نعم</label>
      <label><input type="radio" name="q3" value="لا"> لا</label>
    </div>

    <label class="question-label">هل ترغب في استكمال الجلسات مع نفس الطبيب؟</label>
    <div class="radio-group">
      <label><input type="radio" name="q4" value="نعم"> نعم</label>
      <label><input type="radio" name="q4" value="لا"> لا</label>
    </div>

    <button onclick="submitRating()">إرسال التقييم</button>
    <div class="confirmation" id="confirmation"></div>
  </div>

  <script>
    const stars = document.querySelectorAll('#star-rating span');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = parseInt(star.getAttribute('data-value'));
        updateStars(selectedRating);
      });
    });

    function updateStars(rating) {
      stars.forEach(star => {
        star.classList.remove('selected');
        if (parseInt(star.getAttribute('data-value')) <= rating) {
          star.classList.add('selected');
        }
      });
    }

    function submitRating() {
      const specialty = document.getElementById('specialty-select').value;
      const doctor = document.getElementById('doctor-select').value;
      const support = document.querySelector('input[name="q1"]:checked')?.value;
      const listening = document.querySelector('input[name="q2"]:checked')?.value;
      const feeling_better = document.querySelector('input[name="q3"]:checked')?.value;
      const continue_sessions = document.querySelector('input[name="q4"]:checked')?.value;

      if (!specialty || !doctor || selectedRating === 0 || !support || !listening || !feeling_better || !continue_sessions) {
        alert('يرجى اختيار التخصص، الطبيب، تقييم النجوم، والإجابة على جميع الأسئلة.');
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxOxnh24T7QgiMOaS4_zw8QolLyL7Z1goT5mY2UKr8lC1Uv50bxmWqu37o9pE6TMOj6fQ/exec", {
        method: "POST",
        body: JSON.stringify({
          specialty,
          doctor,
          rating: selectedRating,
          support,
          listening,
          feeling_better,
          continue_sessions
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById('confirmation').innerText = '✅ تم إرسال التقييم بنجاح. شكرًا لملاحظاتك!';
        document.querySelectorAll('input[type="radio"]').forEach(el => el.checked = false);
        document.getElementById('specialty-select').value = '';
        document.getElementById('doctor-select').value = '';
        updateStars(0);
        selectedRating = 0;
      })
      .catch(err => {
        alert("❌ حصل خطأ أثناء الإرسال: " + err.message);
      });
    }

    function filterDoctors() {
      const specialty = document.getElementById('specialty-select').value;
      const doctorSelect = document.getElementById('doctor-select');
      const options = doctorSelect.querySelectorAll('option');

      options.forEach(option => {
        if (!option.dataset.specialty) {
          option.style.display = '';
        } else {
          option.style.display = option.dataset.specialty === specialty ? '' : 'none';
        }
      });

      doctorSelect.value = '';
    }
  </script>
</body>
</html>
